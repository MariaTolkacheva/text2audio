version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "[%(asctime)s] [%(levelname)s] [%(name)s] - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    level: INFO

  file:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    level: INFO
    filename: /app/logs/fastapi.log
    maxBytes: 10485760   # 10 MB
    backupCount: 5

root:
  level: INFO
  handlers: [console, file]

loggers:
  fastapi:
    level: INFO
    handlers: [console, file]
    propagate: false

  uvicorn:
    level: INFO
    handlers: [console, file]
    propagate: false

  uvicorn.error:
    level: INFO
    handlers: [console, file]
    propagate: false

  uvicorn.access:
    level: INFO
    handlers: [console, file]
    propagate: false
